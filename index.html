<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery events</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="form-validation">
      <h1>Form Validation</h1>
      <form>
        <div class="form-row">
          <label>Text: </label>
          <input type="text" id="text-field">
        </div>
        <div class="form-row">
          <label>Text Area: </label>
          <textarea id="text-area"></textarea>
        </div>
        <div class="form-row">
          <label>Password: </label>
          <input type="password">
        </div>
        <div class="form-row">
          <label>Confirm: </label>
          <input type="password">
        </div>
      </form>
    </div>
  </body>
</html>
